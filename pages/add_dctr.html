<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <div class="container">
        <div class="row d-lg-flex justify-content-lg-center">
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center card-title">Add dctr</h4>
                        <form>
                            <div><label class="form-label">Name:</label><input class="form-control" type="text" placeholder="Enter name"></div>
                            <div style="height: 70px;">
                                <div class="row">
                                    <div class="col">
                                        <div><label class="form-label">Degree:</label><input class="form-control" type="text"></div>
                                    </div>
                                    <div class="col">
                                        <div><label class="form-label">Experience:</label></div><select class="form-select">
                                            <optgroup label="select option">
                                                <option value="1" selected="">1 Year</option>
                                                <option value="2">2Yr</option>
                                                <option value="3">3 Yr</option>
                                                <option value="3">3 Yr</option>
                                                <option value="4">4 Yr</option>
                                                <option value="2">5 Yr</option>
                                                <option value="6">6 Yr</option>
                                                <option value="7">7 Yr</option>
                                                <option value="8">8Yr</option>
                                                <option value="9">9 Yr</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div style="height: 70px;">
                                <div class="row">
                                    <div class="col">
                                        <div><label class="form-label">Days:</label><input class="form-control" type="text" placeholder="Like MON - SAT"></div>
                                    </div>
                                    <div class="col">
                                        <div><label class="form-label">Time:</label></div><select class="form-select">
                                            <optgroup label="select  time">
                                                <option value="8 - 10" selected="">8:00 AM - 10:00 AM</option>
                                                <option value="9 - 10">9:00 AM - 11:00 AM</option>
                                                <option value="10 - 12">10:00 AM - 12:00 PM</option>
                                                <option value="9-12">9:00 AM - 12:00 PM</option>
                                                <option value="9 -4">9:00 AM - 4:00 PM</option>
                                                <option value="10-5">10:00 AM - 5:00 PM</option>
                                                <option value="4-8">4:00 PM - 8:00 PM</option>
                                                <option value="6-9">6:00 PM - 9:PM</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div><label class="form-label">Specialization:</label><input class="form-control" type="text"></div>
                            <div><label class="form-label">Mobile no:</label><input class="form-control" type="text" placeholder="Enter mobile no"></div>
                            <div><label class="form-label">Email:</label><input class="form-control" type="text" placeholder="enter email"></div>
                            <div><label class="form-label">Clinic address:</label><input class="form-control" type="text" placeholder="enter clinic address"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>

</html>
